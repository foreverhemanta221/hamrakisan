<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HamraKisan Company</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.default.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid main-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 d-block m-auto brand-logo">
                        <img src="images/hamra-kisan.png" alt="HamraKisan" class="img-fluid">
                    </div>
                </div>
                <div class="row slogan">
                    <div class="col-lg-12 text-center text-white">
                        <h1>coming soon</h1>
                        <h4>Small state to serve farmers in nepal</h4>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-8 d-block m-auto">
                        <div id="countdown" class="d-block text-center">
                            <div class="btn btn-outline-primary days"></div>
                            <div class="btn btn-outline-success hours"></div>
                            <div class="btn btn-outline-info mins"></div>
                            <div class="btn btn-outline-secondary secs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card d-block text-center">
                            <a href="#">facebook&nbsp;<i class="fab fa-facebook card"></i></a>
                            <a href="#">twitter&nbsp;<i class="fab fa-twitter card"></i></a>
                            <a href="#">skype&nbsp;<i class="fab fa-skype card"></i></a>
                            <a href="#">instagram&nbsp;<i class="fab fa-instagram card"></i></a>
                            <a href="#">youtube&nbsp;<i class="fab fa-youtube card"></i></a>
                            <a href="#">linkedin&nbsp;<i class="fab fa-linkedin card"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script type="text/javascript">
            $("#countdown")
            .countdown("2019/03/4", function(event) {
                $('.days').text(
                event.strftime('%D days')
                );
                $('.hours').text(
                event.strftime('%I hours')
                );
                $('.mins').text(
                event.strftime('%N minutes')
                );
                $('.secs').text(
                event.strftime('%T seconds')
                );
            });
        </script>
    </body>
</html>
